<!DOCTYPE html>
<html lang="en-us">
   <head>
      <title>Project 1</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="assets/css/style.backup.css">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

      <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5dj6sTAyGKxhzt9pd2gAo7Kp2JfOacLc&libraries=places"></script>

      <script async src="assets/javascript/moment.js"></script>
      <script defer src="assets/javascript/app.js"></script>

      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
      crossorigin="anonymous"></script>

      <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
   </head>

  <body>

  <h1>Snapshot</h1>

  <form class="center_animation">  
    <input type="text" placeholder="Street Address" id="address_street">
    <input type="text" placeholder="City" id="address_city">
    <input type="text" placeholder="State" id="address_state">
    <input type="text" placeholder="Zip Code" id="address_zipcode">

    <div class="form_buttons">
      <input type="reset" value="Clear" class="btn btn-warning" id="clear_button">
      <input type="submit" value="Snap It!" class="btn btn-primary" id="address_submit">
    </div>
  </form>

  <br><br>

  <div id="out-contain" hidden>
    <iframe id="output" hidden></iframe>
  </div>


  <div class="grid_div">
    <div id="zillow_results"></div>
    <div id="streetview_results"></div>
    <div id="geocode_data"></div>
    <div id="weather_results"></div>
    <div id="current_time"></div>
    <div id="traffic_results" hidden></div>
    <div id="google_places"></div>
  </div>

  <br><br>
  <br><br>

  




  

  </body>
</html>
